<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text class="space-left" color="tertiary">{{
        getDummyDate() | date
      }}</ion-text>
      <span> to</span>
      <ion-icon class="space-left" name="calendar" color="primary"></ion-icon>
      <ion-text class="space-left" color="tertiary">{{
        getDummyDate() | date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
